name: CI - Cypress E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Use Node 25 + enable npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      # 2. Cache Cypress binary
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 3. Safer preview server startup (no nohup)
      - name: Start preview server
        run: |
          cd frontend
          npm run preview -- --port 5173 &
          npx wait-on http://localhost:5173 --timeout 60000

      # 4. Run Cypress tests from root
      - name: Run Cypress tests
        env:
          CI: true
          CYPRESS_TEST_EMAIL: ${{ secrets.CYPRESS_TEST_EMAIL }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
        run: npm run cypress:run -- --browser chrome --headless
