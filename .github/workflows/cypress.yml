name: CI - Cypress E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Pin Node to a compatible patch version + enable npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 2. Cache Cypress binary
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 3. Safer preview server startup (no nohup)
      - name: Start preview server
        run: |
          cd frontend
          npm run preview -- --port 5173 &
          npx wait-on http://localhost:5173 --timeout 60000

      # 5. Minor hygiene improvements
      - name: Run Cypress tests
        env:
          CI: true
        run: |
          cd frontend
          # Run the full E2E suite under cypress/e2e
          npx cypress run --browser chrome --headless
